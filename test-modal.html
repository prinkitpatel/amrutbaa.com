<!DOCTYPE html>
<html>
<head>
    <title>Test Modal Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 50px;
            background: #FFF9F0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(135deg, #D4AF37 0%, #E0BD4D 100%);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            color: #2A1810;
        }
    </style>
</head>
<body>
    <h1>Modal Component Test</h1>
    <button id="openModalBtn">Open Modal</button>
    <button id="openModalBtnSticky">Open Modal (Sticky)</button>

    <!-- Load Modal Component -->
    <script src="assets/js/modal-component.js"></script>
    <script>
        if (window.OrderModal) {
            document.getElementById('openModalBtn')?.addEventListener('click', window.OrderModal.open);
            document.getElementById('openModalBtnSticky')?.addEventListener('click', window.OrderModal.open);
            console.log('Modal component loaded successfully!');
        } else {
            console.error('Modal component failed to load');
        }
    </script>
</body>
</html>
